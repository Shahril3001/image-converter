<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Image Converter</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --error: #f72585;
      --success: #4cc9f0;
      --success-dark: #3aa8d5;
      --warning: #ff9e00;
      --text: #2b2d42;
      --text-light: #6c757d;
      --light: #f8f9fa;
      --light-gray: #e9ecef;
      --border: #dee2e6;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f1faee;
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    .drop-area {
      border: 2px dashed var(--border);
      border-radius: 8px;
      padding: 3rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
      background-color: var(--light);
    }
    .drop-area:hover {
      border-color: var(--primary);
      background-color: rgba(67, 97, 238, 0.05);
    }
    .drop-area.dragover {
      background-color: rgba(67, 97, 238, 0.1);
      border-color: var(--primary);
    }
    .drop-area i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
      display: block;
    }
    #fileInput {
      display: none;
    }
    .file-info {
      margin: 1rem 0;
    }
    .file-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid var(--border);
      border-radius: 5px;
    }
    .file-item {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
    }
    .file-item:hover {
      background-color: var(--light-gray);
    }
    .file-item:last-child {
      border-bottom: none;
    }
    .file-item-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60%;
    }
    .file-item-size {
      color: var(--text-light);
      font-size: 0.85rem;
      margin-left: 0.5rem;
    }
    .file-item-actions {
      display: flex;
      align-items: center;
    }
    .remove-file {
      color: var(--error);
      cursor: pointer;
      margin-left: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      line-height: 1;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
    }
    select, button {
      padding: 0.75rem 1rem;
      border-radius: 5px;
      border: 1px solid var(--border);
      font-size: 1rem;
      transition: all 0.2s;
    }
    select {
      flex: 1;
      background-color: white;
    }
    select:focus, button:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background-color: var(--primary-dark);
    }
    button:disabled {
      background-color: var(--light-gray);
      color: var(--text-light);
      cursor: not-allowed;
    }
    button i {
      margin-right: 0.5rem;
    }
    #result {
      margin-top: 2rem;
    }
    .status {
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .status.info {
      background-color: var(--light-gray);
    }
    .status.error {
      background-color: #ffe3e3;
      color: var(--error);
    }
    .status.success {
      background-color: #e6fcf5;
      color: #099268;
    }
    .status.warning {
      background-color: #fff3cd;
      color: #856404;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result-container {
      margin-top: 1rem;
    }
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .result-item {
      border: 1px solid var(--border);
      border-radius: 5px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .result-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .result-item img {
      max-width: 100%;
      max-height: 150px;
      border-radius: 3px;
      margin-bottom: 0.5rem;
    }
    .result-item-name {
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 0.5rem;
    }
    .result-item-format {
      display: inline-block;
      background-color: var(--light-gray);
      color: var(--text);
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }
    .download-btn {
      display: inline-block;
      background-color: var(--success);
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 0.5rem;
      transition: background-color 0.3s;
      font-size: 0.9rem;
    }
    .download-btn:hover {
      background-color: var(--success-dark);
    }
    .progress-container {
      margin: 1rem 0;
    }
    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    progress {
      width: 100%;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    progress::-webkit-progress-bar {
      background-color: var(--light-gray);
      border-radius: 5px;
    }
    progress::-webkit-progress-value {
      background-color: var(--primary);
      border-radius: 5px;
    }
    .summary {
      background-color: var(--light-gray);
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .summary-item {
      text-align: center;
      flex: 1;
    }
    .summary-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }
    .summary-label {
      font-size: 0.9rem;
      color: var(--text-light);
    }
    .clear-all {
      color: var(--error);
      cursor: pointer;
      font-size: 0.9rem;
      text-align: right;
      margin-top: 0.5rem;
    }
    .clear-all:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      .controls {
        flex-direction: column;
      }
      select, button {
        width: 100%;
      }
      .results-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-exchange-alt"></i> Bulk Image Converter</h1>
    
    <div id="status" class="status info">
      <i class="fas fa-circle-notch fa-spin"></i> Connecting to backend...
    </div>
    
    <div class="drop-area" id="dropArea">
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Drag & drop your images here or click to browse</p>
      <p class="text-muted">Supports JPG, PNG, and WebP (Max 10MB each)</p>
      <input type="file" id="fileInput" accept="image/*" multiple>
    </div>
    
    <div id="fileInfo" class="file-info">
      <div id="fileList" class="file-list"></div>
      <div id="fileSummary" class="summary" style="display: none;">
        <div class="summary-item">
          <div class="summary-value" id="totalFiles">0</div>
          <div class="summary-label">Total Files</div>
        </div>
        <div class="summary-item">
          <div class="summary-value" id="totalSize">0 MB</div>
          <div class="summary-label">Total Size</div>
        </div>
      </div>
      <div id="clearAll" class="clear-all" style="display: none;">
        <i class="fas fa-trash-alt"></i> Clear all files
      </div>
    </div>
    
    <div class="controls">
      <select id="formatSelect">
        <option value="webp">WebP</option>
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
      </select>
      <button id="convertBtn" disabled>
        <i class="fas fa-exchange-alt"></i> Convert All
      </button>
    </div>
    
    <div id="progressContainer" class="progress-container" style="display: none;">
      <div class="progress-info">
        <span id="progressText">Processing files (0/0)</span>
        <span id="progressPercent">0%</span>
      </div>
      <progress id="conversionProgress" value="0" max="100"></progress>
    </div>
    
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
